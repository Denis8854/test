<style>
.cssload-clock{
	border-radius: 128px;
	border: 6px solid rgb(0,0,0);
	height: 170px;
	width: 170px;
	position: relative;

}
.cssload-clock:after{
	content: "";
	position: absolute;
	background-color: rgb(0,0,0);
	top:4px;
	left: 48%;
	height: 81px;
	width: 9px;
	border-radius: 11px;
	transform-origin: 50% 97%;
		-o-transform-origin: 50% 97%;
		-ms-transform-origin: 50% 97%;
		-webkit-transform-origin: 50% 97%;
		-moz-transform-origin: 50% 97%;
	animation: grdAiguille 0.7s linear infinite;
		-o-animation: grdAiguille 0.7s linear infinite;
		-ms-animation: grdAiguille 0.7s linear infinite;
		-webkit-animation: grdAiguille 0.7s linear infinite;
		-moz-animation: grdAiguille 0.7s linear infinite;
}



.cssload-clock:before{
	content: "";
	position: absolute;
	background-color: rgb(0,0,0);
	top:13px;
	left: 48%;
	height: 74px;
	width: 9px;
	border-radius: 11px;
	transform-origin: 50% 94%;
		-o-transform-origin: 50% 94%;
		-ms-transform-origin: 50% 94%;
		-webkit-transform-origin: 50% 94%;
		-moz-transform-origin: 50% 94%;
	animation: ptAiguille 4.2s linear infinite;
		-o-animation: ptAiguille 4.2s linear infinite;
		-ms-animation: ptAiguille 4.2s linear infinite;
		-webkit-animation: ptAiguille 4.2s linear infinite;
		-moz-animation: ptAiguille 4.2s linear infinite;
}



@keyframes grdAiguille{
		0%{transform:rotate(0deg);}
		100%{transform:rotate(360deg);}
}

@-o-keyframes grdAiguille{
		0%{-o-transform:rotate(0deg);}
		100%{-o-transform:rotate(360deg);}
}

@-ms-keyframes grdAiguille{
		0%{-ms-transform:rotate(0deg);}
		100%{-ms-transform:rotate(360deg);}
}

@-webkit-keyframes grdAiguille{
		0%{-webkit-transform:rotate(0deg);}
		100%{-webkit-transform:rotate(360deg);}
}

@-moz-keyframes grdAiguille{
		0%{-moz-transform:rotate(0deg);}
		100%{-moz-transform:rotate(360deg);}
}

@keyframes ptAiguille{
		0%{transform:rotate(0deg);}
		100%{transform:rotate(360deg);}
}

@-o-keyframes ptAiguille{
		0%{-o-transform:rotate(0deg);}
		100%{-o-transform:rotate(360deg);}
}

@-ms-keyframes ptAiguille{
		0%{-ms-transform:rotate(0deg);}
		100%{-ms-transform:rotate(360deg);}
}

@-webkit-keyframes ptAiguille{
		0%{-webkit-transform:rotate(0deg);}
		100%{-webkit-transform:rotate(360deg);}
}

@-moz-keyframes ptAiguille{
		0%{-moz-transform:rotate(0deg);}
		100%{-moz-transform:rotate(360deg);}
}
#preloader{
	display: flex;
  align-items: center;
  justify-content: center;
  height:100%;
}
</style>
